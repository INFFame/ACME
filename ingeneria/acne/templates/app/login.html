{% extends 'app/base.html' %}  
{% block contenido %}
<div class="container mt-5">
    <h1>Inicio de Sesión</h1>
    <form id="loginForm" onsubmit="return validarFormulario()">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>

  <!-- Enlace a Bootstrap JS y el código JavaScript para validación -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <script>
    function validarFormulario() {
      var correo = document.getElementById('correo').value;
      var contrasena = document.getElementById('contrasena').value;

      // Validar campos (puedes agregar más validaciones si lo deseas)
      if (correo.trim() === '') {
        alert('Por favor, ingresa tu correo.');
        return false;
      }
      if (contrasena.trim() === '') {
        alert('Por favor, ingresa tu contraseña.');
        return false;
      }

      // Aquí puedes agregar código adicional para validar las credenciales con un backend o realizar otras acciones

      return true;
    }
  </script>
{% endblock %}|
