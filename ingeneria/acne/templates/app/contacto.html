{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}
<div class="container mt-5">
    <h1>Formulario de Contacto</h1>
    <form id="contactForm" onsubmit="return validarFormulario()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Enlace a Bootstrap JS y el código JavaScript para validación -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <script>
    function validarFormulario() {
      var nombre = document.getElementById('nombre').value;
      var apellido = document.getElementById('apellido').value;
      var correo = document.getElementById('correo').value;
      var telefono = document.getElementById('telefono').value;
      var mensaje = document.getElementById('mensaje').value;

      // Validar campos (puedes agregar más validaciones si lo deseas)
      if (nombre.trim() === '') {
        alert('Por favor, ingresa tu nombre.');
        return false;
      }
      if (apellido.trim() === '') {
        alert('Por favor, ingresa tu apellido.');
        return false;
      }
      if (correo.trim() === '') {
        alert('Por favor, ingresa tu correo.');
        return false;
      }
      if (telefono.trim() === '') {
        alert('Por favor, ingresa tu número de teléfono.');
        return false;
      }
      if (mensaje.trim() === '') {
        alert('Por favor, ingresa un mensaje.');
        return false;
      }

      // Aquí puedes agregar código adicional para enviar el formulario o realizar otras acciones

      return true;
    }
  </script>
{% endblock %}
